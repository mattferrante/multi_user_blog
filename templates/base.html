<!DOCTYPE html>
<html>
  <head>
    <title>Matt's Blog for loggers who like to blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles.css">
  </head>

  <body>
    <div class="container">

      <div class="row">
        <div id="header" class="col-xs-12">
          <h1><a href="/" class="pull-left">The Logger's Blog</a></h1>
          <div class="btn-group pull-right">
            {% if uid: %}
              <a href="/newpost" class="btn btn-primary btn-lg">New Post</a>
              <a href="/logout" class="btn btn-default btn-lg">logout</a>
            {% else: %}
              <a href="/signup" class="btn btn-primary btn-lg">Sign up</a>
              <a href="/login" class="btn btn-primary btn-lg">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-1">
          {% block content %}
          {% endblock %}
        </div>
      </div>

    </div>
  </body>

</html>
